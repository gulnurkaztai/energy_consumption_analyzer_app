<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="/add-data" method="POST">
        <label for="energy_type">Energy Type:</label>
        <select id="energy_type" name="energy_type" required>
            <option value="electricity">Electricity</option>
            <option value="gas">Gas</option>
            <option value="water">Water</option>
        </select><br><br>
    
        <label for="energy_usage">Energy Usage:</label>
        <input type="number" id="energy_usage" name="energy_usage" required><br><br>
    
        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required><br><br>
    
        <input type="submit" value="Submit">
    </form>
</body>
</html>
