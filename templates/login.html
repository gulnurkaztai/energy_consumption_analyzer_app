<!DOCTYPE html>
<html>
<head>
    <title>Login Page</title>
</head>
<body>
    <h1>Login</h1>

    <form method="POST" action="{{ url_for('login') }}">
        {{ form.hidden_tag() }}
        {{ form.email.label }} {{ form.email }}
        {{ form.password.label }} {{ form.password }}
        <input type="submit" value="Login">
    </form>
    
</body>
</html>
